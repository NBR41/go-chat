<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Fabien Bernard">
    <meta name="description" content="Edit account password">
    <title>GoChat Edit password</title>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header"><a class="navbar-brand" href="#">GoChat</a></div>
        </div>
    </nav>
    <div class="container">
        <div class="panel panel-primary medium-box">
            <div class="panel-heading">
                <h2 class="panel-title">Edit password</h3>
            </div>
            <div class="panel-body">
                <form accept-charset="UTF-8" action="" method="post">
                    <div class="form-group">
                        <label for="current_password">Current password</label>
                        <input type="password" id="current_password" class="form-control" placeholder="Current password" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="new_password">New Password</label>
                        <input type="password" id="new_password" class="form-control" placeholder="New Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
                </form>
            </div>
        </div>
    </div> <!-- /container -->
    <footer class="footer">
        <div class="container"><p class="text-muted">2017 Fabien Bernard Inc</p></div>
    </footer>
